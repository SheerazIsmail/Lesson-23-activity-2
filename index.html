<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array</title>
        <body>
            <center>
                <h1> Java Script Array</h1>
                <p id="result1"></p>
                <p id="result2"></p>
                <script>
                    var fruits = ["Apple", "Banana", "Mango", "Orange",
                        "Pineapple"
                    ];
                    document.getElementById("result1").innerHTML = fruits[3];
                    document.getElementById("result2").innerHTML = fruits.length;
                </script>

            </center>
        </body>
    </head>
</html>
